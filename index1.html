<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-sanitize.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <script src="js/example.js"></script>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/todoItems.css">
  </head>
  <body>
	<div ng-controller="ModalDemoCtrl as $ctrl" class="container modal-demo">
	    <script type="text/ng-template" id="myModalContent.html">
	        <div class="modal-header">
	            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
	        </div>

	       <div class="modal-body" id="modal-body">
	            <p>Title:<br>
	            <input type="text" ng-value="$ctrl.newItem.title" ng-model="$ctrl.newItem.title"></p>
	            <p>Description:<br>
	            <input type="text" ng-value="$ctrl.newItem.description" ng-model="$ctrl.newItem.description"></p>
	            <p>Is done: <input type="checkbox" ></p>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
	            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	        </div>
	    </script>

	    <h1 class="text-center text-primary text-white">TODO items</h1>
	    <input type="text" ng-model="$ctrl.search" class="search" placeholder="Search by Item ...">

		<div class="row todo-items-head bg-primary hidden-xs">
			<div class="col-sm-1">Status</div>
			<div class="col-sm-3">Title</div>
			<div class="col-sm-4">Description</div>
			<div class="col-sm-4 text-center">Item actions</div>
		</div>
		<div class="row todo-items-head bg-primary visible-xs">
			<div class="col-sm-12">Item info</div>
		</div>
	    <div class="row todo-item text-muted" ng-repeat="item in $ctrl.items | filter:$ctrl.search">
	        <div class="col-sm-1 hidden-xs"><input type="checkbox" ng-model="item.status"></div>
	        <div class="col-sm-3 hidden-xs">{{item.title}}</div>
	        <div class="col-sm-4 hidden-xs">{{item.description}}</div>
	        <div class="col-sm-4 hidden-xs text-right">
	            <button type="button" class="btn btn-info btn-sm" ng-click="$ctrl.open(item)"><span class="glyphicon glyphicon-edit"></span></button>
	            <button type="button" class="btn btn-danger btn-sm" ng-click="$ctrl.remove(item)"><span class="glyphicon glyphicon-remove"></span></button>
	        </div>

		    <div class="col-xs-12 visible-xs">
			    <div class="row margin-bottom10">
				    <div class="col-xs-1"><input type="checkbox" checked="true"></div>
				    <div class="col-sm-11">{{item.title}}</div>
			    </div>
			    <div class="row margin-bottom10">
				    <div class="col-xs-12">{{item.description}}</div>
			    </div>
			    <div class="row">
				    <div class="col-xs-6"><button type="button" class="btn btn-info btn-sm" ng-click="$ctrl.open(item)"><span class="glyphicon glyphicon-edit"></span> Edit </button></div>
				    <div class="col-xs-6"><button type="button" class="btn btn-danger btn-sm" ng-click="$ctrl.remove(item)"><span class="glyphicon glyphicon-remove"></span> Remove </button></div>
			    </div>
		    </div>
	    </div>
	    <button type="button" class="btn btn-primary btn-sm" ng-click="$ctrl.open()"><span class="glyphicon glyphicon-plus"></span></button>
	</div>
  </body>
</html>
